<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD‑Tracker · Admin</title>
    <style>
      :root {
        --bg: #121212;
        --panel: #1e1e1e;
        --text: #e0e0e0;
        --accent: #537895;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, Arial, Helvetica, sans-serif;
      }
      .container {
        max-width: 460px;
        margin: 3rem auto;
        background: var(--panel);
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.55);
      }
      h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-weight: 600;
        text-align: center;
      }
      label {
        display: block;
        margin: 0.75rem 0 0.35rem;
      }
      input[type="text"],
      input[type="time"],
      input[type="file"] {
        width: 100%;
        background: #2b2b2b;
        color: var(--text);
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.5rem 0.6rem;
      }
      input[type="file"] {
        padding: 0.4rem;
      }
      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.6rem 1rem;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }
      #status {
        margin-top: 1rem;
        text-align: center;
        min-height: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Timeline Entry</h2>
      <form id="entryForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />

        <label for="avatarInput">Profile picture (paste or pick)</label>
        <input type="file" id="avatarInput" name="avatar" accept="image/*" required />

        <label for="imageInput">Context image (paste or pick)</label>
        <input type="file" id="imageInput" name="image" accept="image/*" required />

        <button type="submit">Upload</button>
        <div id="status"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("entryForm");
      const avatarInput = document.getElementById("avatarInput");
      const imageInput = document.getElementById("imageInput");
      const statusDiv = document.getElementById("status");

      /* ---------- helper: put pasted file into the first empty input ---------- */
      function handlePaste(e) {
        const file = Array.from(e.clipboardData.files)[0];
        if (!file) return;
        // choose which field gets it
        const targetInput = !avatarInput.files.length ? avatarInput : !imageInput.files.length ? imageInput : null;
        if (!targetInput) return;

        const dt = new DataTransfer();
        dt.items.add(file);
        targetInput.files = dt.files;
      }
      document.addEventListener("paste", handlePaste);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusDiv.textContent = "Uploading…";

        const fd = new FormData(form);
        try {
          const res = await fetch("/api/entries", { method: "POST", body: fd });
          if (!res.ok) throw new Error(await res.text());
          statusDiv.textContent = "✅ Uploaded!";
          form.reset();
        } catch (err) {
          console.error(err);
          statusDiv.textContent = "❌ " + err.message;
        }
      });
    </script>
  </body>
</html>
